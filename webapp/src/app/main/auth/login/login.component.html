<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <!--<div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">-->
            <!--<img src="assets/images/logos/fuse.svg">-->
        <!--</div>-->

        <!--<div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">-->
            <!--Welcome to the FUSE!-->
        <!--</div>-->

        <!--<div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">-->
            <!--Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,-->
            <!--vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.-->
        <!--</div>-->

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Влезте в профила си</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email е задължителен
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Моля, въведете валиден email адрес
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Парола</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Паролата е задължителна
                    </mat-error>
                </mat-form-field>

                <!--<div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"-->
                     <!--fxLayoutAlign="space-between center">-->
                    <!--<mat-checkbox class="remember-me" aria-label="Запомни ме">-->
                        <!--Запомни ме-->
                    <!--</mat-checkbox>-->

                    <!--<a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">-->
                        <!--Забравена парола?-->
                    <!--</a>-->
                <!--</div>-->

                <button (click)="loginWithEmail()" mat-raised-button color="accent" class="submit-button" aria-label="ВЛЕЗ"
                        [disabled]="loginForm.invalid">
                    ВЛЕЗ
                </button>

            </form>

            <div class="separator">
                <span class="text">ИЛИ</span>
            </div>

            <div fxLayout="column" fxLayoutAlign="start center">

                <!--<button mat-raised-button class="google">-->
                    <!--Вход с Google-->
                <!--</button>-->

                <button mat-raised-button class="facebook" (click)="loginWithFacebook()">
                    Вход с Facebook
                </button>

            </div>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Нямате регистрация?</span>
                <a class="link" [routerLink]="'/auth/register'">Създайте профил</a>
            </div>
        </div>
    </div>
</div>
