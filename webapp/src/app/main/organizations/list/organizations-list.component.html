<div class="page-layout carded fullwidth">

	<!-- TOP BACKGROUND -->
	<div class="top-bg accent"></div>
	<!-- / TOP BACKGROUND -->

	<!-- CENTER -->
	<div class="center">

		<!-- CONTENT HEADER -->
		<div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
			<h2 class="m-0">Организации</h2>
		</div>
		<!-- / CONTENT HEADER -->

		<!-- CONTENT CARD -->
		<div class="content-card">

			<!-- CONTENT TOOLBAR -->
			<div class="toolbar px-24 py-8">
				<span>Управление на организациите</span>
			</div>
			<!-- / CONTENT TOOLBAR -->

			<!-- CONTENT -->
			<div class="content p-24">
				<ng-container *ngIf="dataSource.length; else noRecord">
					<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
						<!--<ng-container matColumnDef="id">-->
						<!--<th mat-header-cell *matHeaderCellDef> #</th>-->
						<!--<td mat-cell *matCellDef="let element"> {{element.id}}</td>-->
						<!--</ng-container>-->

						<!-- Name Column -->
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef> Име</th>
							<td mat-cell *matCellDef="let element"> {{element.name}}</td>
						</ng-container>

						<!-- Buttons Column -->
						<ng-container matColumnDef="buttons">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let element">
								<div fxFlex="row" fxLayoutAlign="end center">
									<button mat-icon-button aria-label="Изтрий" (click)="deleteElement(element)">
										<mat-icon>delete</mat-icon>
									</button>
								</div>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>
				</ng-container>

				<ng-template #noRecord>
					<div class="alert" role="alert">
						<p>Все още нямате организации.</p>
					</div>
				</ng-template>
			</div>
			<!-- / CONTENT -->

		</div>
		<!-- / CONTENT CARD -->

	</div>
	<!-- / CENTER -->

</div>

<button mat-fab class="accent" id="add-organization" (click)="composeOrganizationDialog()" aria-label="add organization">
	<mat-icon>person_add</mat-icon>
</button>
